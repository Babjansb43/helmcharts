apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
  namespace: elk
spec:
  selector:
    matchLabels:
      {{- include "rediscart.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rediscart.labels" . | nindent 8 }}
    spec:
      containers:
      - name: redis
        image: {{ .Values.rediscart.image }}
        ports:
        - containerPort: 6379
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          {{- toYaml .Values.rediscart.resources | nindent 10 }}
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
  namespace: elk
spec:
  type: ClusterIP
  selector:
    {{- include "rediscart.labels" . | nindent 4 }}
  ports:
  - name: redis
    port: 6379
    targetPort: 6379