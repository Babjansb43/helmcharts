apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  namespace: elk
spec:
  selector:
    matchLabels:
      {{- include "paymentservice.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "paymentservice.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
      - name: server
        image: {{ .Values.paymentservice.image }}
        ports:
        - containerPort: 50051
        env:
        - name: PORT
          value: "50051"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
        resources:
          {{- toYaml .Values.paymentservice.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  namespace: elk
spec:
  type: ClusterIP
  selector:
    {{- include "paymentservice.labels" . | nindent 4 }}
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051